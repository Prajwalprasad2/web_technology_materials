<!DOCTYPE html>
<html>
<head>
    
    <title>Sample Form</title>

    <style>
        .table{
          background-image:url(desktop_wallpaper__26-560.jpg);padding-bottom: 500px;
          font-family: 'Courier New', Courier, monospace;color: aqua;
        }
    </style>
</head>
<body>
    <Div class="table"><form>
        <fieldset>
            <legend> <b>Personal Details</b></legend>
            <label>name</label>
            <input type="text" required id="name" name="name"><br><br>
            <label>age</label>
            <input type="number" required id="age" name="age"><br><br>
            <label>email</label>
            <input type="email" placeholder="abc@gmail.com" required id="email" name="email"><br><br>
            <label>dob</label>
            <input type="date" required id="dob" name="dob"><br><br>
            <input type="submit">
            
        </fieldset>
    </form></Div>
