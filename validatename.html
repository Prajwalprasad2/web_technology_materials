<!DOCTYPE html>
<html>
<head>
   
    <title>UserName Validation</title>
    <style>
      #e1{
         font: size 30px red;
         background-color: #B70404;
         color: black;
         font-family: 'Times New Roman', Times, serif;
         border: 2px sandybrown blue;
         height: auto;
         font: bold;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         

      }
      #form{
        font: bold red;
        font-family: 'Courier New', Courier, monospace;
        
      } 
    </style>
</head>
<body>
    <h1 style="font-family: fantasy;font-size: 30px;background: yellowgreen;background-color: yellow;text-align: center;">PRAJWAL SUBEDAR</h1>
    <form>
        <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">FIRST UserName</label>
        <input type="text"  placeholder="abc" required pattern="[a-zA-Z]{3,9}" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <label id="e1">Ph Number</label>
        <input type="text" placeholder="99800..." required pattern="[6-9]{1}[0-9]{9}">
        <input type="submit">

    </form>
</body>
</html>
