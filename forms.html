<!DOCTYPE html>
<html>
<head>
    
    <title>Student Details</title>
</head>
<body>
    <h1><b><u>Student Details Form</u></b></h1>
    <form>
        <fieldset>
            <Legend>Personal Details</Legend>
            <label>F_Name</label>
            <input type="text" required id="F_Name" name="F_Name"><br><br>
            <label>L_Name</label>
            <input type="text" required id="L_Name" name="L_Name"><br><br>
            <label>Age</label>
            <input type="number" required id="age" name="age"><br><br>
            <label>DOB</label>
            <input type="date" required id="dob" name="dob"><br><br>
            <label>EMAIL</label>
            <input type="email" required id="email" name="email"><br><br>
        </fieldset>
        <fieldset>
            <legend>Education Details</legend>
            <label>Department</label>
            <input type="radio" id="cs" name="Department">
            <label>cs</label>
            <input type="radio" id="ece" name="Department">
            <label>ece</label>
            <input type="radio" id="civil" name="Department">
            <label>civil</label>
            <input type="radio" id="mech" name="Department">
            <label>mech</label><br><br>
            <label>YOG</label>
            <input list="yog" id="YOG" name="YOG">
            <datalist id="yog">
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            </datalist><br><br>
            <label>Skills</label><br>
            <input type="checkbox" id="html" name="html">
            <label>html</label><br>
            <input type="checkbox" id="css" name="css">
            <label>css</label><br>
            <input type="checkbox" id="js" name="js">
            <label>js</label><br>
            <input type="checkbox" id="ang" name="ang">
            <label>angular</label><br><br><br>
            <input type="submit">
           

           
        </fieldset>



        </fieldset>
    </form>
    
</body>
</html>
